<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="fixed top-0 left-0 w-full z-50 flex items-center justify-between px-6 py-4 shadow-md">
        <!-- Nome da equipe -->
        <h1 id="nome-equipe" class="text-black text-2xl font-bold tracking-wide ml-12">
            Pangas
        </h1>
    
        <!-- Lista de membros -->
        <nav id="lista-header">
            <ul class="flex gap-6 mr-12">
                <li>
                    <a href="#" class="hover:text-blue-900 transition-colors duration-200 text-blue-500">Lavique</a>
                </li>
                <li>
                    <a href="#" class="hover:text-blue-900 transition-colors duration-200 text-blue-500">Kevyn</a>
                </li>
                <li>
                    <a href="#" class="hover:text-blue-900 transition-colors duration-200 text-blue-500">Esdras</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="pt-20"> 
        <!-- HERO -->
        <section class="relative">
            <img src="images/pexels-mikhail-nilov-7988082.jpg" alt="Equipe trabalhando em notebooks"
                class="h-[90vh] w-full object-cover" loading="eager" fetchpriority="high" />
    
            <!-- overlay para legibilidade do texto -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-black/70 to-black/70"></div>
    
            <!-- conteúdo central -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="px-6 text-center max-w-3xl">
                    <h2 class="text-3xl md:text-5xl font-extrabold text-white drop-shadow">
                        Bem-vindo ao Pangas!
                    </h2>
                    <p class="mt-4 text-white/90 md:text-lg">
                        Este é um projeto de portfólio da equipe Pangas, onde você pode conhecer nossos membros e ver nossos
                        trabalhos.
                    </p>
    
                    <!-- CTAs (opcional) -->
                    <div class="mt-6 flex items-center justify-center gap-3">
                        <a href="#equipe"
                            class="inline-flex items-center rounded-xl px-5 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">
                            Começar
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
